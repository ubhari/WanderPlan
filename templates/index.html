<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderPlan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to WanderPlan</h1>
        <p>Plan your dream trip with us</p>
    </header>

    <section class="container">
        <form action="/generate_itinerary" method="post">
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="Amritsar">Amritsar</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Darjeeling">Darjeeling</option>
                    <option value="Hampi">Hampi</option>
                    <option value="Haridwar">Haridwar</option>
                    <option value="Jaisalmer">Jaisalmer</option>
                    <option value="Kasol">Kasol</option>
                    <option value="Kodaikanal">Kodaikanal</option>
                    <option value="Mathura">Mathura</option>
                    <option value="Munnar">Munnar</option>
                    <option value="Ooty">Ooty</option>
                    <option value="Pune">Pune</option>
                    <option value="Rishikesh">Rishikesh</option>
                    <option value="Shirdi">Shirdi</option>
                    <option value="Srinagar">Srinagar</option>
                    <!-- Add more options up to your choice -->
                </select><br>
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
            </div>

            <div class="form-group">
                <label for="days">Days:</label>
                <input type="number" id="days" name="days" placeholder="Enter the number of days" required>
            </div>

            <button type="submit">Generate Itinerary</button>
        </form>
    </section>
    
    <footer>&copy; 2023 WanderPlan. All rights reserved.</footer>
</body>
</html>
